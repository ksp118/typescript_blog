name: Deploy TypeScript Blog to EC2

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # 3) ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          npm install
          npm install --workspace=server
          npm install --workspace=frontend

      # 4) í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
      - name: Build frontend
        run: npm run build --workspace=frontend

      # 5) ì„œë²„ ë¹Œë“œ
      - name: Build server
        run: |
          npm run build --workspace=server
          npm ci --omit=dev --ignore-scripts --workspace=server

      # 6) ë°°í¬ ë²ˆë“¤ ì¤€ë¹„
      - name: Prepare deployment bundle
        run: |
          # ì„œë²„ ë°°í¬ ì¤€ë¹„
          mkdir -p deploy/app
          cp -r server/dist deploy/app/
          cp server/package*.json deploy/app/

          # PM2 ì„¤ì • íŒŒì¼
          cp server/ecosystem.config.js deploy/app/

          # í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬ ì¤€ë¹„
          mkdir -p deploy/static
          cp -r frontend/dist/* deploy/static/

      # 7) EC2ì— ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "deploy/*"
          target: "/tmp/blog-deploy"
          strip_components: 1

      # 8) EC2ì—ì„œ ë°°í¬ ì™„ë£Œ
      - name: Finalize deployment on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -euo pipefail

            echo "ðŸš€ Starting deployment..."

            # â”€â”€ ë³€ìˆ˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            APP_ROOT="/srv/blog-backend"
            NEW_RELEASE="/tmp/blog-deploy/app"
            STATIC_SRC="/tmp/blog-deploy/static"
            TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
            BACKUP_DIR="$APP_ROOT/releases/${TIMESTAMP}_prev"

            # â”€â”€ ë””ë ‰í„°ë¦¬ ì¤€ë¹„ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            mkdir -p "$APP_ROOT/releases" "$APP_ROOT/logs/pm2" /srv/blog
            echo "ðŸ“ Cleaning up: moving current to backup"
            if [ -L "$APP_ROOT/current" ]; then
              mv "$(readlink -f "$APP_ROOT/current")" "$BACKUP_DIR"
            fi

            # â”€â”€ ìƒˆ ë¦´ë¦¬ìŠ¤ ë°°ì¹˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            NEW_DIR="$APP_ROOT/releases/${TIMESTAMP}"
            mv "$NEW_RELEASE" "$NEW_DIR"
            ln -sfn "$NEW_DIR" "$APP_ROOT/current"

            # â”€â”€ .env ë°°ì¹˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            cp "/home/${{ secrets.EC2_USERNAME }}/secrets/.env" "$APP_ROOT/current/.env"

            # í”„ëŸ°íŠ¸ì—”ë“œ ì •ì  íŒŒì¼
            rsync -a --delete "$STATIC_SRC/" /srv/blog/

            # â”€â”€ ì˜ì¡´ì„± ì„¤ì¹˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            cd "$APP_ROOT/current"
            npm ci --omit=dev --ignore-scripts

            # â”€â”€ PM2 ë¦¬ë¡œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            pm2 delete blog-backend 2>/dev/null || true
            pm2 start "$APP_ROOT/current/ecosystem.config.js"
            pm2 save

            echo "âœ… Deployment completed!"

            # â”€â”€ cleanup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            rm -rf /tmp/blog-deploy
